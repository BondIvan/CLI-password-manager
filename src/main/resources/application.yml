spring:
  application:
    name: cli-password-manager

  shell:
    command:
      quit:
        enabled: false
    interactive:
      enabled: true

  cache:
    type: jcache
    cache-names: checkResultFileBasedCache
    jcache:
      provider: org.ehcache.jsr107.EhcacheCachingProvider

shell:
  out:
    info: CYAN
    success: GREEN
    warning: YELLOW
    error: RED
  clearClipboardAfterSeconds: 30
  file:
    userHome: user.home
    rootDirectory: .cli-password-manager
    keyStoreFile: vault.ks
    accessFile: access.json
    MP: validation.bin
  cache:
    size: 10 # MB
    expiration-time: 30 # now sec| need day
    cache-directory: checking-result-cache


api:
  hibp:
    url: https://api.pwnedpasswords.com/range/
    delay: 1500 # ms